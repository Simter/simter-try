<!DOCTYPE HTML>
<html>
<head>

	<title>Fixed head table</title>
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>

	<div class="footer">Footer</div>

</body>
</html>
